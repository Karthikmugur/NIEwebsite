<div class="col-12 float-start StaffMain">
    <div class="col-12 text-end DateText"><b><i>{{Data.currentDate}}</i></b></div>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
        </tr>
        <tr *ngFor="let item of response.data">
            <td>{{item.id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td><img [src]="item.avatar"></td>
        </tr>
    </table>
</div>
